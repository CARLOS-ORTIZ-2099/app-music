<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
</head>
<body>
    
    <section class="section">
        <span class="images-container"></span>
  
        <br />
        <br />
        <button class="anterior">anterior</button>
        <button class="play">play</button>
        <button class="pause">pause</button>
        <button class="siguiente">siguiente</button>
        <br />
        <br />
        <button class="aleatorio">rep. aleatorio</button>
  
        <audio id="audio" src="musics/Janice - Hearts Will Bleed.mp3"></audio>
  
        <br />
        <br />
        
        <span class="jam jam-volume-up sound"></span>
        <span class="jam jam-volume-mute mute hidden" ></span>
        <input
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="1"
          id="rangoVolumen"
        />
  
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          value="0"
          id="rangoTiempo"
        />
        <span class="jam jam-hourglass"></span>
       
        
      </section>

    <script src="js/scripts.js" type="module"></script>
</body>
</html>
